<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>whatever</title>
</head>

<body>
    <script>
        let login = prompt("Please enter your username");
        if (login === "Cancel" || !login) alert("Cancelled");
        else if (login === "admin") {
            let pwd = prompt("Please enter your password");
            if (!pwd) alert("Cancelled");
            else if (pwd === "TheMaster") alert("Welcome!");
            else alert("Wrong password");
        } else {
            alert("I don't know you");
        }
    </script>
</body>

</html>
