<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>a title</title>
</head>

<body>
    <script>
        let a = +prompt('a?', '');
        switch (a) {
            case 0:
            case '0':
                alert(0);
                break;
            case 1:
            case '1':
                alert(1);
                break;
            case 2:
            case '2':
            case 3:
            case '3':
                alert('2,3');
                break;
        }

    </script>
</body>

</html>
